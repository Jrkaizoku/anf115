{% load static %}
<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>        
        <!-- META SECTION -->
        <title>ProPlastic &trade;</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="{% static "img/icons/txt.png" %}" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href='{% static "css/theme-dark.css"%}'/>
        <!-- EOF CSS INCLUDE -->                                    
    </head>
    <body>
        
        <div class="login-container">
        
            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>Welcome</strong>, Please login</div>
                    <form class="form-horizontal" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Username"  name="username" id="username" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" name="password" id="password" autocomplete="off"  placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-md-6">
                            <button  type="submit" class="btn btn-info btn-block">Log In</button>
                        </div>
                    </div>


                <div class="login-footer">
                    <div class="pull-left">
                        &copy; 2019 AFN
                    </div>


            </div>
            
        </div>
        
    </body>
</html>
